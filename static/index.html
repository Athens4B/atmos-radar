
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Atmos Radar Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmViNzgiLCJhIjoiY205OTBzc3dpMDF0ZjJqcHRwOXhqYTJkbSJ9.suk6_mA7Rb3TeKmDHJM1XA';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/steveb78/cm9nasayi00gs01rw4ah5blzc',
    center: [-84.1, 33.63],
    zoom: 6
  });

  async function loadRadarOverlay() {
    const boundsResponse = await fetch('/static/latest_radar_bounds.json');
    const boundsData = await boundsResponse.json();

    map.on('load', () => {
      map.addSource('radar', {
        type: 'image',
        url: '/static/latest_radar_reflectivity.png',
        coordinates: [
          [boundsData.west, boundsData.north],
          [boundsData.east, boundsData.north],
          [boundsData.east, boundsData.south],
          [boundsData.west, boundsData.south]
        ]
      });

      map.addLayer({
        id: 'radar-layer',
        type: 'raster',
        source: 'radar',
        paint: { 'raster-opacity': 0.85 }
      });
    });
  }

  loadRadarOverlay();
</script>
</body>
</html>
