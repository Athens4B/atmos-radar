<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Atmos-Radar</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmViNzgiLCJhIjoiY205OTBzc3dpMDF0ZjJqcHRwOXhqYTJkbSJ9.suk6_mA7Rb3TeKmDHJM1XA'; // Replace with your token
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/steveb78/cm9nasayi00gs01rw4ah5blzc',
      center: [-84.253, 33.363], // Approx KFFC
      zoom: 7
    });

    map.on('load', () => {
      fetch('/static/latest_radar_bounds.json')
        .then(res => res.json())
        .then(bounds => {
          map.addSource('radar-image', {
            type: 'image',
            url: '/static/latest_radar_reflectivity.png',
            coordinates: bounds
          });

          map.addLayer({
            id: 'radar-layer',
            type: 'raster',
            source: 'radar-image',
            paint: {
              'raster-opacity': 0.85
            }
          });
        });
    });
  </script>
</body>
</html>
