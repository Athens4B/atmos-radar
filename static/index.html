<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AtmosphericX Radar – KFFC</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmViNzgiLCJhIjoiY205OTBzc3dpMDF0ZjJqcHRwOXhqYTJkbSJ9.suk6_mA7Rb3TeKmDHJM1XA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-84.55, 33.36], // KFFC
    zoom: 7
  });

  map.on('load', async () => {
    try {
      const boundsRes = await fetch('/static/KFFC_radar_bounds.json');
      const bounds = await boundsRes.json();

      map.addSource("radar", {
        type: "image",
        url: "/static/KFFC_radar_reflectivity.png",
        coordinates: [
          [bounds.west, bounds.north],  // top-left
          [bounds.east, bounds.north],  // top-right
          [bounds.east, bounds.south],  // bottom-right
          [bounds.west, bounds.south]   // bottom-left
        ]
      });

      map.addLayer({
        id: "radar-layer",
        type: "raster",
        source: "radar",
        paint: { "raster-opacity": 0.85 }
      });

      console.log("✅ Radar overlay loaded.");
    } catch (err) {
      console.error("❌ Error loading radar overlay:", err);
    }
  });
</script>
</body>
</html>
