<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AtmosphericX Radar</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmViNzgiLCJhIjoiY205OTBzc3dpMDF0ZjJqcHRwOXhqYTJkbSJ9.suk6_mA7Rb3TeKmDHJM1XA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/steveb78/cm9nasayi00gs01rw4ah5blzc',
      center: [-84.447, 33.363], // Approximate KFFC coordinates
      zoom: 7
    });

    async function loadRadarOverlay() {
      try {
        const boundsRes = await fetch('/static/radar_bounds.json');
        const bounds = await boundsRes.json();

        const imageBounds = [
          [bounds.west, bounds.south],
          [bounds.east, bounds.north]
        ];

        map.on('load', () => {
          map.addSource('radar-image', {
            type: 'image',
            url: '/static/radar_overlay.png',
            coordinates: [
              [bounds.west, bounds.north],
              [bounds.east, bounds.north],
              [bounds.east, bounds.south],
              [bounds.west, bounds.south]
            ]
          });

          map.addLayer({
            id: 'radar-layer',
            type: 'raster',
            source: 'radar-image',
            paint: {
              'raster-opacity': 0.85
            }
          });
        });
      } catch (err) {
        console.error("‚ùå Error loading radar overlay:", err);
      }
    }

    loadRadarOverlay();
  </script>
</body>
</html>
