<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AtmosphericX Radar</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 40px; bottom: 0; width: 100%; }
    #siteSelector {
      position: absolute;
      top: 5px;
      left: 10px;
      z-index: 1;
      background: white;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="siteSelector">
  <label for="site">Radar Site:</label>
  <select id="site">
    <option value="KFFC">KFFC</option>
    <option value="KJGX">KJGX</option>
    <option value="KJKL">KJKL</option>
    <!-- Add more radar sites here -->
  </select>
</div>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmViNzgiLCJhIjoiY205OTBzc3dpMDF0ZjJqcHRwOXhqYTJkbSJ9.suk6_mA7Rb3TeKmDHJM1XA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-84.55, 33.36],
    zoom: 7
  });

  let currentRadarSource = null;

  async function loadRadarOverlay(site) {
    try {
      const boundsRes = await fetch(`/static/${site}_radar_bounds.json`);
      const bounds = await boundsRes.json();

      const imageURL = `/static/${site}_radar_overlay.png`;
      const coordinates = [
        [bounds.west, bounds.north],
        [bounds.east, bounds.north],
        [bounds.east, bounds.south],
        [bounds.west, bounds.south]
      ];

      if (map.getSource("radar")) {
        map.getSource("radar").updateImage({ url: imageURL, coordinates });
      } else {
        map.addSource("radar", { type: "image", url: imageURL, coordinates });
        map.addLayer({ id: "radar-layer", type: "raster", source: "radar", paint: { "raster-opacity": 0.85 } });
      }

      console.log(`✅ Loaded radar for ${site}`);
    } catch (err) {
      console.error(`❌ Failed to load radar for ${site}:`, err);
    }
  }

  document.getElementById("site").addEventListener("change", (e) => {
    const selectedSite = e.target.value;
    loadRadarOverlay(selectedSite);
  });

  map.on("load", () => {
    loadRadarOverlay("KFFC");
  });
</script>
</body>
</html>
