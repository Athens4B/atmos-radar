<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TV-Style Radar Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: black; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmViNzgiLCJhIjoiY205OTBzc3dpMDF0ZjJqcHRwOXhqYTJkbSJ9.suk6_mA7Rb3TeKmDHJM1XA'; // Replace with your token
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/steveb78/cm9nasayi00gs01rw4ah5blzc',
    center: [-84.46, 33.36],  // KFFC coordinates
    zoom: 7
  });

  async function loadRadarOverlay(siteId = "KFFC") {
    const imageUrl = `/static/${siteId}_radar_composite.png`;
    const boundsUrl = `/static/${siteId}_radar_bounds.json`;

    try {
      const response = await fetch(boundsUrl);
      const bounds = await response.json();

      const imageBounds = [
        [bounds.west, bounds.south],
        [bounds.east, bounds.north]
      ];

      map.on('load', () => {
        if (map.getSource("radar")) map.removeLayer("radar"), map.removeSource("radar");

        map.addSource("radar", {
          type: "image",
          url: imageUrl,
          coordinates: [
            [bounds.west, bounds.north],
            [bounds.east, bounds.north],
            [bounds.east, bounds.south],
            [bounds.west, bounds.south]
          ]
        });

        map.addLayer({
          id: "radar",
          type: "raster",
          source: "radar",
          paint: {
            "raster-opacity": 0.85
          }
        });
      });
    } catch (err) {
      console.error("‚ùå Error loading radar overlay:", err);
    }
  }

  loadRadarOverlay();
</script>
</body>
</html>
