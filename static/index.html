<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Atmospheric Radar Display</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // Replace with your token

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [-84.253, 33.363], // KFFC
      zoom: 7
    });

    async function loadRadarOverlay() {
      const boundsResponse = await fetch('/static/latest_radar_bounds.json');
      const bounds = await boundsResponse.json();

      const imageBounds = [
        [bounds.west, bounds.south],
        [bounds.east, bounds.north]
      ];

      map.on('load', () => {
        if (map.getSource('radar')) {
          map.removeLayer('radar-layer');
          map.removeSource('radar');
        }

        map.addSource('radar', {
          type: 'image',
          url: '/static/latest_radar_reflectivity.png',
          coordinates: [
            [bounds.west, bounds.north],
            [bounds.east, bounds.north],
            [bounds.east, bounds.south],
            [bounds.west, bounds.south]
          ]
        });

        map.addLayer({
          id: 'radar-layer',
          type: 'raster',
          source: 'radar',
          paint: { 'raster-opacity': 0.85 }
        });
      });
    }

    loadRadarOverlay();
  </script>
</body>
</html>
