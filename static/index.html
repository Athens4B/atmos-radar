<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TV-Style Radar Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmViNzgiLCJhIjoiY205OTBzc3dpMDF0ZjJqcHRwOXhqYTJkbSJ9.suk6_mA7Rb3TeKmDHJM1XA';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/steveb78/cm9nasayi00gs01rw4ah5blzc',
      center: [-84.5, 33.7],
      zoom: 6
    });

    map.on('load', () => {
      fetch('/static/radar_bounds.json')
        .then(res => res.json())
        .then(bounds => {
          map.addSource('radar', {
            type: 'image',
            #url: '/static/radar_overlay.png',
            coordinates: [
              [bounds.west, bounds.north], // top-left
              [bounds.east, bounds.north], // top-right
              [bounds.east, bounds.south], // bottom-right
              [bounds.west, bounds.south]  // bottom-left
            ]
          });

          map.addLayer({
            id: 'radar-layer',
            type: 'raster',
            source: 'radar',
            paint: { 'raster-opacity': 0.85 }
          });

          console.log("✅ Radar overlay loaded.");
        })
        .catch(err => console.error("⚠️ Radar overlay error:", err));
    });
  </script>
</body>
</html>
