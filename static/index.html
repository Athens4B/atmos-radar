<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AtmosphericX Radar Viewer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<div style="position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 5px;">
  <label style="color:white" for="radarSelect">Radar Site:</label>
  <select id="radarSelect" onchange="switchRadarSite()">
    <option value="KFFC" selected>KFFC</option>
    <option value="KJGX">KJGX</option>
    <option value="KJKL">KJKL</option>
  </select>
</div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmViNzgiLCJhIjoiY205OTBzc3dpMDF0ZjJqcHRwOXhqYTJkbSJ9.suk6_mA7Rb3TeKmDHJM1XA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/steveb78/cm9nasayi00gs01rw4ah5blzc',
    center: [-84.0807, 33.3573],
    zoom: 7
  });

  let currentSite = 'KFFC';

  async function loadRadarOverlay(site) {
    try {
      const boundsRes = await fetch(`/static/${site}_radar_bounds.json`);
      const bounds = await boundsRes.json();

      const timestamp = Date.now();
      const imageUrl = `/static/${site}_radar_reflectivity.png?${timestamp}`;
      const coordinates = [
        [bounds.west, bounds.north],
        [bounds.east, bounds.north],
        [bounds.east, bounds.south],
        [bounds.west, bounds.south],
      ];

      if (map.getSource('radar-overlay')) {
        map.getSource('radar-overlay').updateImage({ url: imageUrl, coordinates });
      } else {
        map.addSource('radar-overlay', {
          type: 'image',
          url: imageUrl,
          coordinates: coordinates
        });

        map.addLayer({
          id: 'radar-layer',
          type: 'raster',
          source: 'radar-overlay',
          paint: { 'raster-opacity': 0.85 }
        });

        map.fitBounds([
          [bounds.west, bounds.south],
          [bounds.east, bounds.north]
        ], { padding: 20 });
      }

      console.log(`✅ Loaded radar image for ${site}`);
    } catch (err) {
      console.error(`❌ Error loading radar image for ${site}`, err);
    }
  }

  function switchRadarSite() {
    const selected = document.getElementById('radarSelect').value;
    currentSite = selected;

    if (map.getSource('radar-overlay')) {
      map.removeLayer('radar-layer');
      map.removeSource('radar-overlay');
    }

    loadRadarOverlay(currentSite);
  }

  map.on('load', () => {
    loadRadarOverlay(currentSite);
    setInterval(() => loadRadarOverlay(currentSite), 120000);
  });
</script>
</body>
</html>
