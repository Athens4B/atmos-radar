<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KFFC Radar Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmViNzgiLCJhIjoiY205OTBzc3dpMDF0ZjJqcHRwOXhqYTJkbSJ9.suk6_mA7Rb3TeKmDHJM1XA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/steveb78/cm9nasayi00gs01rw4ah5blzc',
      center: [-84.430, 33.363], // Approximate center near KFFC
      zoom: 7
    });

    async function loadRadarOverlay() {
      try {
        const boundsRes = await fetch("KFFC_radar_bounds.json");
        const bounds = await boundsRes.json();

        const imageBounds = [
          [bounds.west, bounds.south],
          [bounds.east, bounds.north]
        ];

        map.on("load", () => {
          map.addSource("radar", {
            type: "image",
            url: "KFFC_radar.png",
            coordinates: [
              [bounds.west, bounds.north],
              [bounds.east, bounds.north],
              [bounds.east, bounds.south],
              [bounds.west, bounds.south]
            ]
          });

          map.addLayer({
            id: "radar-layer",
            type: "raster",
            source: "radar",
            paint: { "raster-opacity": 0.85 }
          });
        });
      } catch (err) {
        console.error("‚ùå Error loading radar image:", err);
      }
    }

    loadRadarOverlay();
  </script>
</body>
</html>
