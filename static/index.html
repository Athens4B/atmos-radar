<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Atmos Radar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmViNzgiLCJhIjoiY205OTBzc3dpMDF0ZjJqcHRwOXhqYTJkbSJ9.suk6_mA7Rb3TeKmDHJM1XA';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/steveb78/cm9nasayi00gs01rw4ah5blzc',
    center: [-84.253, 33.363], // Near KFFC
    zoom: 6
  });

  async function addRadarOverlay() {
    const boundsResp = await fetch('/static/latest_radar_bounds.json');
    const boundsData = await boundsResp.json();

    const imageBounds = [
      [boundsData.west, boundsData.south],
      [boundsData.east, boundsData.north]
    ];

    map.on('load', () => {
      map.addSource('radar-overlay', {
        type: 'image',
        url: '/static/latest_radar_reflectivity.png',
        coordinates: [
          [boundsData.west, boundsData.north],
          [boundsData.east, boundsData.north],
          [boundsData.east, boundsData.south],
          [boundsData.west, boundsData.south]
        ]
      });

      map.addLayer({
        id: 'radar-layer',
        type: 'raster',
        source: 'radar-overlay',
        paint: { 'raster-opacity': 0.85 }
      });
    });
  }

  addRadarOverlay();
</script>
</body>
</html>
